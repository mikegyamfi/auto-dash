{% extends 'base.html' %}

{% block content %}
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    {% include 'inc/side_nav.html' %}
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      {% include 'inc/header.html' %}
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4">Edit Branch</h4>

          <div class="card">
            <div class="card-body">
              <!-- Inside the form in edit_branch.html -->
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mb-3">
    <label for="branch_head" class="form-label">Branch Head</label>
    <select name="branch_head" class="form-control">
      <option value="">-- Select Branch Head --</option>
      {% for worker in workers %}
      <option value="{{ worker.id }}" {% if worker.is_branch_head %}selected{% endif %}>
        {{ worker.user.first_name }} {{ worker.user.last_name }}
      </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Update Branch</button>
</form>

            </div>
          </div>
        </div>
        <!-- / Content -->

        <!-- Footer -->
        {% include 'inc/footer.html' %}
        <!-- / Footer -->
        <div class="content-backdrop fade"></div>
      </div>
      <!-- / Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>
  <!-- / Layout container -->

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
{% endblock %}
