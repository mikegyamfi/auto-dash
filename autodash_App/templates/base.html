    <script>
        $(document).ready( function () {
    $('#myTable').DataTable();
} );
    </script>

    <script>
    $(document).ready(function() {
        $('.customer-select').select2({
            placeholder: "Select services",
            allowClear: true,
        });
    });
</script>

  <script>
        {% for msg in messages %}
            {% if msg.tags == "success" %}
            Swal.fire({
                text: '{{ msg }}',
                icon: 'success',
                timer: 1000
            })
            {% elif msg.tags == "warning" %}
            Swal.fire({
                text: '{{ msg }}',
                icon: 'info',
                timer: 1500
            })
            {% elif msg.tags == "info" %}
            Swal.fire({
                text: '{{ msg }}',
                icon: 'info',
            })
            {% else %}
            Swal.fire({
                text: '{{ msg }}',
                icon: 'error',
                timer: 1000
            })
            {% endif %}
        {% endfor %}
    </script>
  </body>
</html>
