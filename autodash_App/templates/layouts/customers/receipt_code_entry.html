{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
      <div class="container-xxl flex-grow-1 container-p-y">

          <div class="card mx-auto" style="max-width: 400px;">
              <div class="card-header text-center">
                  <h5>Access Your Service History</h5>
              </div>
              <div class="card-body">
                  <p class="mb-4 text-center">
                      Enter the last <strong>4 digits</strong> of the phone number we have on file
                      to view your past orders.
                  </p>
                  <form method="post">
                      {% csrf_token %}
                      <div class="mb-3">
                          <label for="code" class="form-label">Code</label>
                          <input type="text"
                                 id="code"
                                 name="code"
                                 class="form-control text-center"
                                 maxlength="10"
                                 pattern="\d{10}"
                                 placeholder="e.g. 0200123456"
                                 required>
                      </div>
                      <div class="d-grid">
                          <button type="submit" class="btn btn-primary">Submit Code</button>
                      </div>
                  </form>
              </div>
          </div>

      </div>
      <div class="content-backdrop fade"></div>
  </div>
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
{% endblock content %}
