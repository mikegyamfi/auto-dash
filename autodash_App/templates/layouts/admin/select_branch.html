{% extends 'base.html' %}

{% block content %}
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      {% include 'inc/header.html' %}
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <!-- Flex Container for Centering -->
        <div class="container-xxl d-flex justify-content-center align-items-center min-vh-100">
          <div class="card shadow-sm w-100" style="max-width: 500px;">
            <div class="card-body">
              <h4 class="card-title text-primary text-center mb-4">Select a Branch</h4>
              <form method="GET" action="{% url 'index' %}">
                <div class="mb-3">
                  <label for="branch" class="form-label">Branch</label>
                  <select class="form-select" id="branch" name="branch_id" required>
                    <option value="" selected disabled>Select a branch</option>
                    {% for branch in branches %}
                      <option value="{{ branch.id }}">{{ branch.name }} - {{ branch.location }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">View Dashboard</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- / Content -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
{% endblock content %}
